<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCB WEBSITE</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <!-- TAILWINDCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- SWIPERJS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- INTERNAL CSS -->
    <link rel="stylesheet" href="./asset/css/app.css" />
  </head>
  <body>
    <!-- START : NAVBAR -->
    <nav
      class="w-full h-[106px] bg-[#EAEAEA] flex items-center justify-between px-8 md:px-12"
    >
      <!-- LOGO -->
      <div class="flex items-center">
        <img
          src="../asset/images/main-logo.png"
          alt="Logo"
          class="w-[152px] h-[95px] object-contain"
        />
      </div>

      <!-- PROFILE AREA -->
      <div class="flex items-center space-x-3">
        <span
          class="text-[#9E9B9B] font-medium text-[15px] leading-[120%] tracking-[-3%]"
        >
          Tutor Profile
        </span>
        <button
          class="w-[51px] h-[51px] rounded-full bg-black flex items-center justify-center hover:bg-gray-800 transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="white"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 1115 0v.75H4.5v-.75z"
            />
          </svg>
        </button>
      </div>
    </nav>
    <!-- END : NAVBAR -->

    <!-- START : DASHBOARD -->
    <section class="flex-1 w-full px-6 md:px-16 bg-black text-white py-10">
      <!-- WELCOME BACK -->
      <div
        class="flex flex-col md:flex-row items-center md:items-start md:space-x-6"
      >
        <img
          src="../asset/images/dashboard-avatar.png"
          alt="Tutor Avatar"
          class="w-28 h-28 mb-4 md:mb-0"
        />
        <div>
          <p class="text-sm text-gray-400">Tutor Dashboard</p>
          <h1 class="text-4xl font-bold">Welcome Back!</h1>
        </div>
      </div>

      <!-- MY SUBJECT -->
      <div class="mt-10">
        <h2 class="flex items-center text-lg font-semibold">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
            class="w-6 h-6 mr-2"
          >
            <path
              fill-rule="evenodd"
              d="M5.25 3A2.25 2.25 0 003 5.25v13.5A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V5.25A2.25 2.25 0 0018.75 3H5.25zM4.5 5.25A.75.75 0 015.25 4.5h13.5a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H5.25a.75.75 0 01-.75-.75V5.25z"
              clip-rule="evenodd"
            />
          </svg>
          My Subject
        </h2>

        <div class="flex flex-col md:flex-row items-center md:space-x-4 mt-4">
          <!-- DROPDOWN -->
          <div class="w-full md:w-72 relative">
            <label
              for="subject"
              class="absolute -top-3 left-3 text-xs text-gray-400 bg-black px-1"
              >Subject Name</label
            >
            <select
              id="subject"
              class="w-full h-12 rounded-lg bg-[#1A1A1A] border border-gray-700 px-4 text-white"
            >
              <option value="" disabled selected>Select subject</option>
              <option value="math">Mathematics</option>
              <option value="science">Science</option>
            </select>
          </div>
          <!-- BUTTON -->
          <button
            class="w-full md:w-60 h-12 mt-4 md:mt-0 rounded-lg bg-white text-black font-semibold hover:bg-gray-200 transition-all"
          >
            Schedule New Class
          </button>
        </div>
      </div>

      <!-- EMPTY STATE -->
      <div class="flex flex-col items-center justify-center mt-20">
        <img
          src="./asset/images/empty-class.svg"
          alt="No Classes"
          class="w-40 h-40"
        />
        <p class="mt-6 text-gray-300 font-medium">No Classes Displayed</p>
        <p class="text-gray-500 text-sm">
          Select A Subject To View And Manage Your Classes
        </p>
      </div>
    </section>
    <!-- END : DASHBOARD -->

    <!-- START : FOOTER -->
    <footer class="w-full bg-white">
      <div class="w-full max-w-screen-xl mx-auto px-4 py-10">
        <!-- LOGO -->
        <div class="w-full flex flex-col justify-center items-center space-y-5">
          <img src="../asset/images/main-logo.png" alt="" class="h-20" />
          <!-- MENU LIST -->
          <ul class="flex space-x-5 text-black py-3">
            <li>
              <a href="" class="hover:text-zinc-500">Home</a>
            </li>
            <li>
              <a href="" class="hover:text-zinc-500">Timetable</a>
            </li>
            <li>
              <a href="" class="hover:text-zinc-500">Classess</a>
            </li>
            <li>
              <a href="" class="hover:text-zinc-500">Inbox</a>
            </li>
            <li>
              <a href="" class="hover:text-zinc-500">FAQ</a>
            </li>
            <li>
              <a href="" class="hover:text-zinc-500">Support</a>
            </li>
          </ul>
          <!-- BOTTOM -->
          <div
            class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-10 md:gap-y-0 items-end"
          >
            <!-- LEFT FORM -->
            <form action="#" method="POST" class="w-full">
              <label for="subscribe" class="text-sm text-zinc-500 pb-2"
                >Newsletter</label
              >
              <div class="relative w-full h-10 md:h-12">
                <input
                  type="text"
                  id="subscribe"
                  placeholder="Enter your email"
                  class="w-full h-full flex rounded-full text-sm text-black border px-4"
                />
                <button
                  class="absolute top-0 right-0 w-32 h-full text-sm bg-black text-white text-center rounded-full"
                >
                  Subscribe
                </button>
              </div>
            </form>
            <!-- CENTER SOSMED -->
            <div class="w-full flex md:justify-end md:items-end space-x-3">
              <a
                href="#"
                class="w-10 h-10 flex border border-black rounded-full transition-all duration-300 hover:bg-black hover:bg-black/50"
              ></a>
              <a
                href="#"
                class="w-10 h-10 flex border border-black rounded-full transition-all duration-300 hover:bg-black hover:bg-black/50"
              ></a>
              <a
                href="#"
                class="w-10 h-10 flex border border-black rounded-full transition-all duration-300 hover:bg-black hover:bg-black/50"
              ></a>
              <a
                href="#"
                class="w-10 h-10 flex border border-black rounded-full transition-all duration-300 hover:bg-black hover:bg-black/50"
              ></a>
            </div>
            <!-- RIGHT COPYRIGHT -->
            <div
              class="w-full flex md:justify-end text-black md:col-span-2 lg:col-span-1 md:pt-10 lg:pt-0"
            >
              <p class="text-sm text-end">
                Â© 2025 copyright. All right reserved
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- END : FOOTER -->
  </body>
</html>
